//统计分数
var fs=0;
var fen = document.getElementsByClassName('fen')[0];
function headtime () {
	fs++;
	// console.log(fs);
	var str = String(fs);
		var arr = str.split("");
		// console.log(arr);
		fen.innerHTML="";
		for (var i = 0; i < arr.length; i++) {
			var img = document.createElement("img");
			img.src = "images/game/"+arr[i]+".png";
			fen.appendChild(img);
		};

}



	function timeFn () {//倒计时
		var n = 20;
		var timer = setInterval(function  () {
			n -= 0.02;
			time (n)
			if (n<0) {
				clearInterval(timer);
				n = 0;
		
			}

			$time.html(n.toFixed(2));
		},20)
		
	}

function time (t) {//动画随时间显示隐藏
	
	if (t<=15) {
		    
          	$(".chat1").show();
          	$(".biao51").show();
          	$(".biao52").show();
          	$(".biao01").hide();
          	$(".biao02").hide();
          	
	};
	if (t<=10) {
			$(".chat1").hide();
			$(".biao51").hide();
			$(".biao52").hide();
			$(".chat2").show(); 
			 $(".biao101").show(); 
			 $(".biao102").show();     	
	};
	if (t<=5) {
		$(".chat3").show();
	    $(".biao101").hide();
	    $(".biao102").hide();
	};
	if (t<=0) {
		$("#ret").css("display","block");
		$("#wrap").css("display","none");
	};

}

   var ind = 0;
  for (var i = 0; i < limg.length; i++) {
    var img = new Image();
    img.src = "images/"+limg[i];
    img.onload = function  () {
      ind++;
      if (ind==limg.length) {
        loading(imgs,function () {
          $("#loading").hide();
          $("#wrap").show();
        })
      };
    }
  };
  function loading (aimg,fn) {
  for (var i = 0; i < aimg.length; i++) {
    var index = 0;
    var img = new Image();
    img.src = "images/game/"+aimg[i];
    img.onload = function  () {
      index++;
      var p = parseInt(index/aimg.length*100);
      $span.html(p+"%");
      // alert($span.html);
           $p.css("backgroundPosition","0 -"+parseInt(195*(p/100))+"px");
      $("#wrap").hide();
      if (index==aimg.length) {
        fn && fn();
      };
    }
  };
}
